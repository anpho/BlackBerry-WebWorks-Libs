<div data-bb-type="screen" data-bb-indicator="true">
    <!-- i18n support -->
    <div data-bb-type="title" data-bb-caption="User Interface `title.example`" i18n="true"></div>
    <div data-bb-type="round-panel"> 
        <!-- i18n support -->
        <div data-bb-type="panel-header"  i18n="true">`fs`</div>
        <div data-bb-type="label-control-container">
            <div data-bb-type="row">
                <div data-bb-type="label">Use in script:</div>
                <div data-bb-type="button" onclick="openAlert()">Show zh-CN string</div>
            </div>
            <div data-bb-type="row">
                <div data-bb-type="label">Your Name:</div>
                <!-- i18n support -->
                <input type="text"  i18n="true" value="Hello World `title`"/>
            </div>
        </div>
    </div>
    
</div>
